<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Value</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <div class="headerDiv">
        <p>Pepa happy</p>
      </div>
      <div class="mainContent">
        <h1>Курсы валют</h1>
        <div class="currency-box">
          <div class="currency-row">
            <div class="currency-info">&#8364;</div>
            <span id="eur">loading...</span> <span>рублей за евро</span>
          </div>
          <div class="currency-row">
            <div class="currency-info">&#36;</div>
            <span id="usd">loading...</span> <span>рублей за доллар</span>
          </div>
          <div class="currency-row">
            <div class="currency-info">&#x62f;</div>
            <span id="aed">loading...</span> <span>рублей за дирхам</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
